<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h3>Search result</h3>
    <a href="/feed/">Back Home</a>
    <ul>
    {% if searchresult %}

        {% for search in searchresult %}
            <br/>
            <b><li>{{ search.name }}</li></b>
            {{ search.email }}
            <a href="/request/{{ search.email }}" target="_blank"><button>request</button></a>
            <hr/>
        {% endfor %}

    {% else %}
        <b><li>No user found</li></b>
    {% endif %}
    </ul>
</body>
</html>
